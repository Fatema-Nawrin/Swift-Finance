<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Finance</title>
    <!-- external css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-3/4 mx-auto mb-4">
    <header>
        <h1 class="text-2xl lg:text-4xl text-center mt-8 font-semibold mb-10">Swift Finance</h1>
    </header>
    <main>
        <div class="grid gap-4 lg:gap-10 grid-cols-1 lg:grid-cols-2">
            <!-- Image section  -->
            <div>
                <img src="images/moneys.jpg" alt="">
            </div>
            <!-- Text section  -->
            <div class="bg-neutral-100 text-center">
                <!-- Income  -->
                <h3 class="font-medium text-xl mt-10">Income</h3>
                <form class="w-3/4 md:w-2/3 mx-auto mt-4">
                    <div class="flex items-center mb-4">
                        <div class="w-1/3">
                            <label>
                                Income:
                            </label>
                        </div>
                        <div class="w-2/3">
                            <input id="income-input" class="rounded w-full p-1">
                        </div>
                    </div>
                </form>

                <!-- Expenses  -->
                <h3 class="font-medium text-lg mb-4">Expenses</h3>
                <form class="w-3/4 md:w-2/3 mx-auto">
                    <div class="flex items-center mb-4">
                        <div class="w-1/3">
                            <label class="">
                                Food:
                            </label>
                        </div>
                        <div class="w-2/3">
                            <input id="food-input" class="rounded w-full p-1">
                        </div>
                    </div>
                    <div class="flex items-center mb-4">
                        <div class="w-1/3">
                            <label>
                                Rent:
                            </label>
                        </div>
                        <div class="w-2/3">
                            <input id="rent-input" class="rounded w-full p-1">
                        </div>
                    </div>
                    <div class="flex items-center mb-4">
                        <div class="w-1/3">
                            <label>
                                Clothes:
                            </label>
                        </div>
                        <div class="w-2/3">
                            <input id="clothes-input" class="rounded w-full p-1">
                        </div>
                    </div>
                </form>
                <button id="calculate-button" class="px-4 md:px-10 py-2 rounded btn-style">Calculate</button>

                <!-- Expenses calculation  -->
                <h3 class="font-medium text-xl mt-4">Total Expenses: <span id="total-expenses">0</span> </h3>
                <h3 class="font-medium text-xl m-3">Balance: <span id="balance">0</span> </h3>

                <!-- Savings  -->
                <div class="my-3">
                    <span>Save:</span><input id="save-input" class="ml-2 p-1 w-1/3 rounded" type="text">
                    <span>%</span>
                    <button id="save-button" class="m-2 px-8 lg:px-10 py-2 rounded btn-style">Save</button>
                </div>

                <!-- Saving calculation  -->
                <h3 class="font-medium text-xl mb-2">Saving Amount: <span id="saving-amount">0</span></h3>
                <h3 class="font-medium text-xl mb-4">Remaining Balance: <span id="remaining-balance">0</span> </h3>
            </div>
        </div>
    </main>

    <!-- javascript  -->
    <script src="js/app.js"></script>
</body>

</html>
